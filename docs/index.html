<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Simulation 3D pour PSC</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				color: #808080;
				font-family:Monospace;
				font-size:13px;
				text-align:center;

				background-color: #ffffff;
				margin: 0px;
				overflow: hidden;
			}

			#info {
				position: absolute;
				top: 0px; width: 100%;
				padding: 5px;
			}

			#credits {
				position: absolute;
				bottom: 0px;
				width: 100%;
			}

			a {

				color: #0080ff;
			}

		</style>
	</head>
	<body>

		<div id="container"></div>
		<div id="info">
			<button id="buttonMovingDebris">Play/Pause</button>
			<button id="buttonReset">Reset</button>
			<button id="buttonCameraOnOurSat">Camera view</button>
			<button id="buttonPart">Part I/II</button><br>
			<button id="buttonSlower">Slower</button>
			<button id="buttonFaster">Faster</button><br>
			Time : <span id="timeSpan">0</span>
		</div>
		<div id="credits">
			Simulation réalisée dans le cadre d'un PSC par <br>
			Cunha Leonardo – Coulon Ilan – Chou Jean-Peic – Lazare Gauthier – Chalumeau Félix – Bracq Thibault
		</div>

		<script src="three.js/build/three.js"></script>

		<script src="three.js/examples/js/controls/OrbitControls.js"></script>

		<script src="three.js/examples/js/libs/stats.min.js"></script>
		<script src="moment.js"></script>
		<script src="satellite.js"></script>
		<script src="trajectory.js"></script>
		<script src="fetch.js"></script>

	</body>
</html>
